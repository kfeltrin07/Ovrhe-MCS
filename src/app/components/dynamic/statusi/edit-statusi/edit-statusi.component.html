<div class="colored-header text-align-center" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle cdkDragBoundary=".cdk-overlay-container">
    {{ 'Editing' | translate }}
    <mat-icon class="dialog-close-button" mat-dialog-close >close</mat-icon>

</div>

<mat-dialog-content class="small-margin-and-center-title">

    <h2 mat-dialog-title class="text-align-center">
        <mat-icon class="dialog-title-icon">person</mat-icon>
        <mat-icon class="dialog-title-icon">add</mat-icon>
        <span class="dialog-title">{{ 'StatusiEditing' | translate }}</span>
    </h2>


    <div class="form-container">
        <table>
            <tr>
                <td>
                    <label for="IDSTATUSA" class="minimum-margin-top">{{ 'Code' | translate }}:</label>
                </td>
                <td>
                    <input id="IDSTATUSA" class="minimum-margin width-276-px" [(ngModel)]="statusi!.IDSTATUSA"
                        disabled placeholder="{{ 'Code' | translate }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NAZIVSTATUSA" class="minimum-margin-top">{{ 'Name' | translate }}:</label>
                </td>
                <td>
                    <input id="NAZIVSTATUSA" class="minimum-margin width-276-px" [(ngModel)]="statusi!.NAZIVSTATUSA"
                        [class.input-color-valid]="statusi!.NAZIVSTATUSA"
                        [class.red-input]="!globalFn.checkValidity(statusi!.NAZIVSTATUSA)"
                        placeholder="{{ 'Name' | translate }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="JEZATVORENO" class="minimum-margin-top">{{ 'JEZATVORENO' | translate }}:</label>
                </td>
                <td>
                    <mat-radio-group id="JEZATVORENO" [(ngModel)]="statusi!.JEZATVORENO">
                        <mat-radio-button [value]="'0'">{{'No'|translate}}</mat-radio-button>
                        <mat-radio-button [value]="'1'">{{'Yes'|translate}}</mat-radio-button>
                    </mat-radio-group>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="IDTVRTKE" class="minimum-margin-top">{{ 'IDTVRTKE' | translate }}:</label>
                </td>
                <td>
                    <input id="IDTVRTKE" class="minimum-margin width-276-px" [(ngModel)]="globalVar.IdTvrtke"
                        disabled placeholder="{{ 'IDTVRTKE' | translate }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="AKTIVNOST" class="minimum-margin-top">{{ 'AKTIVNOST' | translate }}:</label>
                </td>
                <td>
                    <mat-radio-group id="AKTIVNOST" [(ngModel)]="statusi!.AKTIVNOST">
                        <mat-radio-button [value]="'0'">{{'No'|translate}}</mat-radio-button>
                        <mat-radio-button [value]="'1'">{{'Yes'|translate}}</mat-radio-button>
                    </mat-radio-group>
                </td>
            </tr>
        </table>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">{{ 'Cancel' | translate }}</button>
    <button mat-raised-button type="button" color="primary" [mat-dialog-close]="true" (click)="save();"
        [disabled]="validateForm(statusi!)">{{ 'Create' | translate }}</button>
</mat-dialog-actions>
